<header class="header sticky-top py-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                
                    <a href="{% url 'search' %}" class="btn btn-link p-0">
                        <svg class="bi" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </a>
                
            </div>
            <a href="{% url 'home' %}" class="btn p-0 ">
              <h1 class="h4 fw-bold text-center mb-0 mx-auto">GigaNews</h1>
            </a>

            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                
                    
                    {% if user.profile.avatar %}
                            <a href="{% url 'users:profile' user.id %}" class="link-offset-2 link-underline link-underline-opacity-0 link-dark">
                                <div class="d-flex ">
                                <img src="{{ user.profile.avatar.url }}" alt="{{ user.username }}" class="author-avatar rounded-circle">                                                                  
                                </div>
                            </a>
                            {% else %}
                            
                            <a href="{% url 'users:profile' user.id %}" class="link-offset-2 link-underline link-underline-opacity-0 link-dark">
                                <div class="author-avatar bg-secondary rounded-circle d-flex align-items-center justify-content-center">
                                    <span class="text-black">{{ user.username|first|upper }}</span>

                                </div>
                                
                            
                            </a>
                         
                    {% endif %}
                    
                                
                {%else%}

                <a href="{% url 'users:auth_page' %}" class="btn btn-link p-0">
                    <svg class="bi" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                </a>
                {%endif%}
            </div>
        </div>
    </div>
</header>
