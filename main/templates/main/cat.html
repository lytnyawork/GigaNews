{% extends "main/base.html" %}
{% block content %} 

<main class="flex-grow-1 container py-4">
    {% for p in posts %}
    <div class="card search-card mb-4">
        <a href="{{ p.get_absolute_url }}" class="link-offset-2 link-underline link-underline-opacity-0 link-dark">
            <div class="row g-0">
                
                    <div class="col-md-9">
                        <div class="card-body">
                            <h3 class="card-title fs-4 fw-bold">{{p.card_title}}</h3>
                            <p class="card-text text-muted">
                                {{p.card_text}}
                            </p>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <small class="text-muted">{{ p.created_at|date:"d.m.Y H:i" }}</small>
                                <span class="badge bg-light text-dark category-tag">{{ p.cat }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="news-image" style="background-image: url('{{ p.card_image.url }}');"></div>
                    </div>
                
            </div>
        </a>
    </div>
    {% endfor %}
</main>



{% endblock %}
